<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harmonic Scale Explorer - Extended String Instruments with Query Parameters and Flat Support</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Harmonic Scale Explorer</h1>
    <form id="scaleForm">
      <div class="form-group">
        <label for="tonic">Tonic Chord</label>
        <!-- User may enter flats like "Bb" -->
        <input type="text" id="tonic" placeholder="e.g., C or Bb" required>
      </div>      <div class="form-group">
        <label for="scaleType">Scale Type</label>
        <select id="scaleType" required>
          <option value="major">Major (Ionian)</option>
          <option value="naturalMinor">Natural Minor (Aeolian)</option>
          <option value="harmonicMinor">Harmonic Minor</option>
          <option value="melodicMinor">Melodic Minor (Ascending)</option>
          <option value="majorPentatonic">Pentatonic Major</option>
          <option value="minorPentatonic">Pentatonic Minor</option>
          <option value="blues">Blues Scale</option>
          <option value="dorian">Dorian</option>
          <option value="phrygian">Phrygian</option>
          <option value="lydian">Lydian</option>
          <option value="mixolydian">Mixolydian</option>
          <option value="locrian">Locrian</option>
          <option value="dorianSharp4">Dorian ♯4</option>
          <option value="phrygianDominant">Phrygian Dominant</option>
          <option value="lydianSharp2">Lydian ♯2</option>
          <option value="mixolydianFlat6">Mixolydian ♭6</option>
          <option value="locrianSharp6">Locrian ♯6</option>
          <option value="alteredDominant">Altered Dominant (Super Locrian ♭♭7)</option>
          <option value="lydianAugmented">Lydian Augmented</option>
          <option value="lydianDominant">Lydian Dominant</option>
          <option value="mixolydianFlat6">Mixolydian ♭6</option>
          <option value="locrianSharp2">Locrian ♯2</option>
          <option value="altered">Altered Scale (Super Locrian)</option>
          <option value="wholeTone">Whole Tone Scale</option>
          <option value="diminishedHalfWhole">Diminished (Half-Whole)</option>
          <option value="diminishedWholeHalf">Diminished (Whole-Half)</option>
          <option value="augmented">Augmented Scale</option>
          <option value="hungarianMinor">Hungarian Minor</option>
          <option value="spanishPhrygian">Spanish Phrygian (Flamenco)</option>
          <option value="neapolitanMajor">Neapolitan Major</option>
          <option value="neapolitanMinor">Neapolitan Minor</option>
          <option value="persian">Persian Scale</option>
          <option value="hirajoshi">Japanese Hirajoshi</option>
          <option value="inScale">Japanese In Scale</option>
          <option value="enigmatic">Enigmatic Scale</option>
          <option value="bebopMajor">Bebop Major</option>
          <option value="bebopDominant">Bebop Dominant</option>
          <option value="bebopMinor">Bebop Minor</option>
          <option value="majorLocrian">Major Locrian</option>
        </select>
      </div>
      <div class="form-group">
        <label for="instrument">Instrument</label>
        <select id="instrument" required>
          <!-- List of string instruments only -->
          <option value="6guitar">6‑String Guitar</option>
          <option value="7guitar">7‑String Guitar</option>
          <option value="4bass">4‑String Bass</option>
          <option value="5bass">5‑String Bass</option>
          <option value="violin">Violin</option>
          <option value="viola">Viola</option>
          <option value="cello">Cello</option>
          <option value="ukulele">Ukulele</option>
          <option value="mandolin">Mandolin</option>
        </select>
      </div>
      <!-- Tuning controls will appear for instruments that support tunings -->
      <div class="form-group" id="tuningGroup"></div>
      <button type="submit" class="submit-btn">Generate Chords</button>
    </form>
    <div id="results" class="result"></div>
  </div>
</body>
</html>
